
<h4>Template for 5-day forecast page: {{this.locationName}}</h4>

<ng-container *ngIf="weatherData$ | async as weather">
<div class="container-fluid">
  <br>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for Rancho Cordova</h3>

    </div>
    <ul class="list-group"  *ngFor="let record of weather ;let index;">
      <!----><li class="list-group-item">
        {{record.dateTime | date: "fullDate"}}
        {{record.weather.main}}
        - Min: {{record.weather.temp_min}}
        - Max: {{record.weather.temp_max}}

        <img class="icon" [src]="getImageUrl(record.weather.main)">
      </li>
    </ul>
  </div>
  <button class="btn btn-success" tabindex="0" id="mainPageBtn" (click)="navigateHome()">&lt; Back to main page</button>
</div>
</ng-container>
